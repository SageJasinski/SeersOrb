<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seer's Orb{% endblock %}</title>
    <meta name="description" content="MTG Deck Building Assistant with Graph Theory and Probability Analysis">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block styles %}{% endblock %}
    
    <!-- Cytoscape.js for graph visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">
            <span class="orb-icon">ğŸ”®</span>
            <span class="brand-text">Seer's Orb</span>
        </div>
        
        <ul class="nav-links">
            <li><a href="{{ url_for('main.index') }}" class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}">
                <span class="nav-icon">ğŸ </span>
                Home
            </a></li>
            <li><a href="{{ url_for('deck.deck_builder') }}" class="nav-link {% if 'deck_builder' in request.endpoint %}active{% endif %}">
                <span class="nav-icon">ğŸƒ</span>
                Deck Builder
            </a></li>
            <li><a href="{{ url_for('analysis.probability_analysis') }}" class="nav-link {% if 'analysis' in request.endpoint %}active{% endif %}">
                <span class="nav-icon">ğŸ“Š</span>
                Probability
            </a></li>
            <li><a href="{{ url_for('simulation.monte_carlo') }}" class="nav-link {% if 'simulation' in request.endpoint %}active{% endif %}">
                <span class="nav-icon">ğŸ²</span>
                Simulation
            </a></li>
        </ul>
        
        <div class="nav-actions">
            <button class="btn btn-ghost" id="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">ğŸŒ™</span>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Toast notifications -->
    <div id="toast-container"></div>
    
    <!-- Base Scripts -->
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        
        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            themeIcon.textContent = next === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        });
        
        // Toast notification system
        function showToast(message, type = 'info', duration = 3000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('toast-fade');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        
        // API helper
        async function api(endpoint, options = {}) {
            const url = `/api${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };
            
            if (options.body && typeof options.body === 'object') {
                config.body = JSON.stringify(options.body);
            }
            
            const response = await fetch(url, config);
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'API request failed');
            }
            
            return data;
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
